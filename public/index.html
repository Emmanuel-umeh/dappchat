<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link
    href="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    rel="stylesheet"
    />
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />

    <style>
      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        width: 5px;
        background: #f5f5f5;
      }

      ::-webkit-scrollbar-thumb {
        width: 1em;
        background-color: #ddd;
        outline: 1px solid slategrey;
        border-radius: 1rem;
      }

      .text-small {
        font-size: 0.9rem;
      }

      .messages-box,
      .chat-box {
        height: 64vh;
        overflow-y: scroll;
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      input::placeholder {
        font-size: 0.9rem;
        color: #999;
      }

      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>DappChat</title>
  </head>

  <body>
    
    <header class="p-3 bg-dark text-white">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start container">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <h2>DappChat</h2>
          </a>

          <div class="text-end" style="margin-left: auto;">
            <span class="btn btn-outline-light me-2">
              <span id="balance">0</span>
              cUSD
            </span>
            
            <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#createModal">
              Create Chat
            </a>
          </div>
          
        </div>
    </header>

    <div class="alert alert-warning sticky-top mt-2" role="alert" style="position: absolute; top: 70px;">
      <span id="notification">âŒ› Loading...</span>
    </div>

    <div class="container py-5 px-4">

      <div class="row rounded-lg overflow-hidden shadow">
        <!-- Users box-->
        <div class="col-5 px-0">
          <div class="bg-white">
    
            <div class="bg-gray px-4 py-2 bg-light">
              <p class="h5 mb-0 py-1">Chats</p>
            </div>
    
            <div class="messages-box">
              <div class="list-group rounded-0" id="chatsList">

              
    
              </div>
            </div>
          </div>
        </div>
        <!-- Chat Box-->
        <div class="col-7 px-0">
          <div class="px-4 py-5 chat-box bg-white" id="chatBox">
    
          </div>
    
          <!-- Typing area -->
          <form action="#" class="bg-light">
            <div class="input-group">
              <input type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light" id="messageContent">
              <div class="input-group-append">
                <button id="sendMessage" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
              </div>
            </div>
          </form>
    
        </div>
      </div>
    </div>

<!--Modal-->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-10">
                  <label for="nameInput">Chat Name</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Enter Chat Name">
                </div>
                <div class="form-group col-md-2">
                  <label for="priceInput">Price</label>
                  <input type="text" class="form-control" id="priceInput">
                </div>
              </div>
              <div class="form-group">
                <label for="descriptionInput">Chat Description</label>
                <input type="text" class="form-control" id="descriptionInput" placeholder="Enter chat description">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newChatBtn"
            >
              Create Chat
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
